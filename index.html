<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" type="module"></script>
  </head>

  <body>
    <h1>Maze Algorithms</h1>
    <div id="manualInput" class="pageSection">
      <p>Paste Custom Maze: </p>
      <textarea id="edgesInput" name="edges"></textarea>
        <select id="algorithmSelect">
          <option value="recursive">recursive</option>
          <option value="DFS">DFS</option>
        </select>
        <button id="startbtn">show custom maze</button>
    </div>
    <div id="sampleMazes" class="pageSection">
      <h3>Open Random Sample Maze</h3>
      <span>Maze Size: </span>
      <select id="sampleMazeSize">
        <option value="1">1x1</option>
        <option value="2">2x2</option>
        <option selected value="3">3x3</option>
      </select>
        <button id="sampleMazeStart">show sample maze</button>
    </div>
    <div class="mazeGrid" id="mazeGrid">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
  </body>

</html>
